<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">LL COOL SRC</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a ng-click="filterCategory('artist')">Artists</a></li>
            <li><a ng-click="filterCategory('album')">Albums</a></li>
            <li><a ng-click="filterCategory('track')">Tracks</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-lg-2">
            <select>
                <option ng-repeat="artist in artists">{{ artist.name }}</option>
            </select>
            <br />
            <select>
                <option ng-repeat="album in albums">{{ album.name }}</option>
            </select>
        </div>

        <div class="col-lg-10" ng-show="showCategory==='artists'">
            <div>
                <h1>Artists</h1>
            </div>
        </div>

        <div class="col-lg-10" ng-show="showCategory==='albums'">
            <div>
                <h1>Ablums</h1>
            </div>
        </div>

        </div>
        <div class="col-lg-10" ng-show="showCategory==='tracks'">
            <div>
                <h1>Tracks</h1>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Artist</td>
                            <td>Album</td>
                            <td>Length</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="track in tracks">
                            <td>{{ track.title }}</td>
                            <td>{{ getArtistName(track.album) }}</td>
                            <td>{{ getAlbumName(track.album) }}</td>
                            <td>{{ track.length | lengthFilter }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
